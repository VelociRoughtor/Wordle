<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle Clone</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Flip animation for Wordle effect */
    @keyframes flip {
      0% { transform: rotateX(0deg); }
      50% { transform: rotateX(90deg); }
      100% { transform: rotateX(0deg); }
    }
    .flip {
      animation: flip 0.5s ease;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-900 via-green-900 to-purple-800 text-white flex flex-col items-center justify-center min-h-screen p-4">

  <h1 class="text-4xl font-extrabold mb-8 tracking-wide">Wordle</h1>

  <!-- Game Board -->
  <div id="board" class="grid grid-rows-6 mb-6 shadow-lg p-4 rounded-xl bg-gray-900/100"></div>

  <!-- Keyboard -->
  <div id="keyboard" class="flex flex-col items-center mt-4"></div>

  <!-- Message -->
  <div id="message" class="text-xl mt-10 mb-6 text-center opacity-0 transition-opacity duration-500"></div>

  <!-- Play Again Button -->
  <button id="restartBtn" class="px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-500 rounded-lg shadow-lg hover:scale-105 active:scale-95 transition-transform duration-200 mt-4">
    Play Again
  </button>

  <!-- JS -->
  <script src="main.js"></script>
</body>
</html>
